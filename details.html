<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/details.css" />
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <header>
      <nav
        class="container-fluid px-sm-4 px-lg-5 h-100 d-flex justify-content-between align-items-center"
        role="heading"
      >
        <a href="index.html" class="text-decoration-none">
          <h1
            class="page-title m-0"
            aria-label="Page title navigates to home screen"
          >
            Web Topics
          </h1>
        </a>

        <div class="btns-container d-flex gap-1">
          <button
            class="text-btn theme-toggle d-flex justify-content-center align-items-center gap-1 px-2"
            role="button"
            aria-label="Changes the page's theme"
          >
            <ion-icon name="moon-outline"></ion-icon>
            <p class="text-btn-title reset px-1">Dark Mode</p>
          </button>

          <button
            class="text-btn favorite-btn d-flex justify-content-center align-items-center gap-1 px-2"
            role="button"
            aria-label="Toggles the favorites section"
          >
            <ion-icon name="heart-outline"></ion-icon>
            <p class="text-btn-title reset px-1">Favourites</p>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="welcome-div w-100 text-start d-flex flex-column justify-content-center align-items-center"
      >
        <div class="gradiant-container">
          <div class="triangle-left"></div>
          <div class="triangle-right"></div>
        </div>

        <div class="welcome-content position-absolute px-4">
          <h2 class="welcome-title reset overflow-hidden">
            Welcome to our website!
          </h2>
          <h3 class="welcome-sub-title reset">
            We have a new design that's fresh,modern and easy to use.
          </h3>
        </div>
      </div>

      <div
        class="topic-details d-flex justify-content-start align-items-center position-relative pt-4 pb-2 gap-2 w-100 details-container"
      >
        <div class="main-width main-details"></div>

        <aside class="side-bar"></aside>
      </div>

      <div class="sub-topics details-container">
        <section class="sub-topics-content main-width">
          <h2>HTML Sub Topics</h2>
        </section>
      </div>
    </main>
    <div
      class="favorites container-fluid d-flex justify-content-evenly flex-column px-sm-4 px-lg-5 position-fixed bottom-0"
      role="favorites"
    >
      <h2>My Favourite Topics</h2>
      <div
        class="slider w-100 d-flex align-items-center gap-4 pe-2"
        role="slider"
        aria-label="Slide to show all favorites"
      ></div>
    </div>

    <footer
      class="container-fluid d-flex justify-content-center align-items-center gap-2 my-4"
    >
      <p class="reset">Developed with</p>
      <ion-icon name="heart"></ion-icon>
      <p class="reset">&copy; 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/enableThemes.js" type="module"></script>
    <script src="./scripts/details.js" type="module"></script>
    <script src="./scripts/favorites.js" type="module"></script>
  </body>
</html>
